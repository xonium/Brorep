<div class="row">
    <div class="col-md-8">
        <h1>Judge</h1>
        {{step}}
        <app-workoutlist
            *ngIf="step === 0"
            (workoutSelected)="onWorkoutSelected($event)">
        </app-workoutlist>
        <app-judgetype
            *ngIf="step === 1"
            (judgeTypeSelected)="onJudgeTypeSelected($event)"
            (goBack)="onGoBack()">
        </app-judgetype>
        <app-judgesession
            *ngIf="step === 2"
            (goBack)="onGoBack()">
        </app-judgesession>
    </div>
</div>
