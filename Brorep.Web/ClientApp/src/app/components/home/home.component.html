<ng-template #name [ngIf]="isAuth" [ngIfElse]="startpage">
  inloggad
</ng-template>

<ng-template #startpage>
<div class="row">
  <div class="col-md-8">
    STUFF
  </div>
  <div class="col-md-4">
    <h3>Login</h3>
    <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
        <div class="form-group">
            <label for="susername">Username</label>
            <input type="text" class="form-control" name="susername" id="susername" placeholder="Username" formControlName="susername">
        </div>
        <div class="form-group">
            <label for="spassword">Password</label>
            <input type="password" class="form-control" name="spassword" placeholder="Password" formControlName="spassword">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>

<div class="row">
    <div class="col-md-8">
      video
    </div>
    <div class="col-md-4">
      <h3>Create account</h3>
        <form [formGroup]="registerUserForm" (ngSubmit)="onRegisterSubmit()"> 
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary">Create account</button>
        </form>
    </div>
  </div>
</ng-template>
